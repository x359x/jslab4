<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
<style>
   h1 {color:red;text-align:center;}
   body {background-color:PaleGreen; font-weight:bold;}
   input {font-weight:bold;}
</style>
<script>
   function biography()
   {
      var fam=document.getElementById('fam');
	  var name=document.getElementById('name');
	  var otch=document.getElementById('otch');
	  var year=document.getElementById('year');
	  var place=document.getElementById('place');
	  var lz=document.getElementById('lz');
	  var nlz=document.getElementById('nlz');

	  fam1=fam.value;
	  name1=name.value;
	  otch1=otch.value;
	  year1=year.value;
	  place1=place.value;
	  lz1=lz.value;
	  nlz1=nlz.value;

	  var win=window.open("","","width=400,height=500");
      win.document.open();

	  var str = "<h1>О себе</h1><hr><P>";

	  win.document.write(str);
	  var s = "<h4>Я,"+fam1+" "+name1+" "+otch1+" родился в "+year1+" году в городе "+place1+"</h4>"

	  var e = "<h4>Больше всего я люблю "+lz1+" и очень не люблю "+nlz1+".Было бы замечательно, всю жизнь только "+lz1+",но к сожалению приходится иногда "+nlz1+"</h4>"
	  win.document.write(s,e);

	  str ='<input type="button" value="закрыть"'+'onClick="window.close();">';
	  win.document.write(str);
	  win.document.close();
	}
</script>
</head>
<body>
   <h1>Анкета</h1>
   <hr>
   <table>
		<tr>
			<td>Фамилия:</td>
			<td><input type=text value="Горбунков" id="fam"/></td>
		</tr>
		<tr>
			<td>Имя:</td>
			<td><input type=text value="Семен" id="name"/></td>
		</tr>
		<tr>
			<td>Отчество:</td>
			<td><input type=text value="Семенович" id="otch"/></td>
		</tr>
		<tr>
			<td>Год рождения:</td>
			<td><input type=text value="1990" id="year"/></td>
		</tr>
		<tr>
			<td>Место рождения:</td>
			<td><input type=text value="Одесса" id="place"/></td>
		</tr>
		<tr>
			<td>Любимое занятие:</td>
			<td><input type=text value="читать" id="lz"/></td>
		</tr>
		<tr>
			<td>Нелюбимое занятие:</td>
			<td><input type=text value="мыть посуду" id="nlz"/></td>
		</tr>
	</table>
<input type=button value="Сформировать биографию" OnClick="biography()">
   <hr>
</body>
</html>
